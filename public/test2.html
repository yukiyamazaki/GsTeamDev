<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="upload">
        <input type="file" id="avatar">
        <button>アップロード</button>
      </form>
      </body>

      <script>
          const avatar = document.querySelector("#avatar");  // <input type="file">
          

          

/*
 * ページの読み込みが完了したら実行
 */
window.onload = ()=>{
  /*
   * 送信イベントが発生したら実行
   */  // 規定の送信処理をキャンセル(画面遷移などしない)
document.querySelector("#upload").addEventListener("submit", (e)=>{e.preventDefault();

    // 送信データの準備
    const formData = new FormData();
    formData.append("avatar", avatar.files[0]);  // ファイル内容を詰める

    const param = {
      method: "POST",
      body: formData
    }

    // アップロードする
    fetch("********.php", param)
      .then((res)=>{
        return( res.json() );
      })
      .then((json)=>{
        // 通信が成功した際の処理
      })
      .catch((error)=>{
        // エラー処理
      });
  });
};
      </script>
</html>
